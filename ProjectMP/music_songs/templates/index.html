{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{% static '/index.css' %}" rel="stylesheet">
        
    </head>
    <body>
        
         
        <div class="container text-center" id="container">
            <h1>Prize Music</h1>
            {% if songs %} 
            {% for x in songs %}
            <div id="bestSinger"><img src="../media/{{ x.photo }}" alt="No Encontrada" width="160" height="180"> </div>
            {% endfor %}
            {% endif %}
            <div id="buttonscontainer">
            <div id="adds">
            <button id="addsongd"><a href="/addsong" id="addsong">Add a Song</a></button>
            <button id="addsingd"><a href="/addsing" id="addsing">Add a Singer</a></button>
            </div>
            <button id="looklistd"><a href="/listsong" id="looklist">List Songs</a></button>
            <button id="addpointsd"><a href="/addpoints" id="addpoints">Add Points</a></button>
            <button id="lookrankingd"><a href="/ranking" id="lookranking">Ranking</a></button>
            <button id="lookawardsd"><a href="/awards" id="lookawards">Awards</a></button>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
