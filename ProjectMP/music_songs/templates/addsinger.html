{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{% static '/addsong.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div id="header">
            <button type="button" id="btnback"><a href="/" id="back"><</a></button>
            <h1 class="text-center">Add Singer</h1>
            </div>
            {% if r %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ r }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}

            {% if r2 %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ r2 }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}

            <form id="formRegister" action="/insertSinger" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <input type="text" id="txnom" name="txtnom" placeholder="Name Singer" required class="form-control form-control-lg" />

                <br/>

                <h4 style="color: white;"> Photo </h4>

                <input type="file" name="txtfot" accept="image/png, image/gif, image/jpeg" class="form-control form-control-lg" />

                <br/>

                <h4 style="color: white;"> Country </h4>

                <input type="text" id="txcount" name="txtcount" placeholder="Country" required class="form-control form-control-lg" />

                <br/>

                <input type="file" name="txtcountry" accept="image/png, image/gif, image/jpeg" class="form-control form-control-lg" />

                <br/>
                
                <input id="btnsave" type="submit" value="Save" class="btn btn-primary btn-lg" />
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
