{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{% static '/addsong.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div id="header">
            <button type="button" id="btnback"><a href="/" id="back"><</a></button>
            <h1 class="text-center">Add a Song</h1>
            </div>
            {% if r %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ r }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}

            {% if r2 %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ r2 }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}

            <form id="formRegister" action="/insertSong" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <input type="text" id="txnom" name="txtnom" placeholder="Name Song" required class="form-control form-control-lg" />

                <br/>

                <input type="text" id="txsing1" name="txtsing1" placeholder="Singer 1" required class="form-control form-control-lg" />

                <br/>

                <input type="text" name="txtsing2" placeholder="Singer 2" norequired class="form-control form-control-lg" />

                <br/>

                <input type="text" name="txtsing3" placeholder="Singer 3" norequired class="form-control form-control-lg" />

                <br/>

                <input type="date" name="txtweek1" placeholder="Week" required class="form-control form-control-lg" />

                <br/>

                <input type="date" name="txtweek2" placeholder="Week" required class="form-control form-control-lg" />

                <br/>

                <input class="form-select" name="txttype" list="datalistOptions" id="txttypeInp" placeholder="Select the type...">
                <datalist id="datalistOptions">
                <option id="optiona" value="A+">
                <option id="optionb" value="A">
                <option id="optionc" value="B+">
                <option id="optiond" value="B">
                <option id="optione" value="C">
                </datalist>
                
                <br/>

                <input type="file" name="txtfot" accept="image/png, image/gif, image/jpeg" class="form-control form-control-lg" />

                <br/>
                
                <input id="btnsave" type="submit" value="Save" class="btn btn-primary btn-lg" />
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
