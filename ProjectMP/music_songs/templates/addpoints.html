{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{% static 'css/addpoint.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="alert">
           
            
        {% if r %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ r }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}

            {% if r2 %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ r2 }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
        </div>
        <div class="container">
            <div id="header">
            <button type="button" id="btnback"><a href="/" id="back"><</a></button>
            
            </div>


            <form id="formRegister" action="/pointadd" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <input type="text" id="txnom" name="txtn" placeholder="Name Singer" required class="form-control form-control-lg" />

                <br/>
                
                <input class="form-select" name="txttype" list="datalistOptions" id="txtypeInp" placeholder="Select the type...">
                <datalist id="datalistOptions">
                <option id="optiona" value="Singer Month">
                <option id="optionb" value="2nd Week">
                <option id="optionc" value="3rd Week">
                <option id="optiond" value="4th Week">
                </datalist>

                <input id="btnsave" type="submit" value="Save" class="btn btn-primary btn-lg" />
        </form>


           

                

        </div>
        <script>
           function changePoints(i){
            document.getElementById("pd").innerHTML=i
           }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
